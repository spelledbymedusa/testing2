          </div>
        </nav>
      </div>
    </header>


    <section class="section">
      <div class="container">
        <div class="section__header">
          <div>
            <h1 class="h1">Zugang</h1>
            <div class="sub">
              Anmelden oder registrieren – für Privatpersonen oder Vereine/Organisationen.
            </div>
          </div>
        </div>

        <div class="auth__layout">
          <!-- Right form card -->
          <div class="auth__card" id="authCard" data-auth-default-mode="login">

            <div class="auth__formHeader" data-auth-header>Anmelden</div>

            <div class="auth__notice" data-auth-message role="status" aria-live="polite"></div>

            <!-- Forms (role + mode controlled) -->
            <form class="auth__form" autocomplete="on">
              <!-- LOGIN -->
              <div class="auth__section" data-role="any" data-mode="login">
                <label class="auth__label">
                  E-Mail
                  <input class="auth__input" type="email" placeholder="name@email.de" autocomplete="email" data-auth-field="email" />
                </label>

                <label class="auth__label">
                  Passwort
                  <input class="auth__input" type="password" placeholder="••••••••" autocomplete="current-password" data-auth-field="password" />
                </label>

                <div class="auth__row">
                  <label class="auth__chk">
                    <input type="checkbox" />
                    Angemeldet bleiben
                  </label>

                  <a class="auth__link" href="./login.html">Passwort vergessen?</a>
                </div>

                <button class="auth__submit" type="button" data-auth-action="login">Anmelden</button>

                <div class="auth__small">
                  Noch kein Account? <a class="auth__link" href="./register.html">Registrieren</a>
                </div>
              </div>
            </form>

            <div class="auth__divider"></div>

            <div class="auth__alt">
              <button class="auth__altBtn" type="button">Mit Google fortfahren</button>
              <button class="auth__altBtn" type="button">Mit Apple fortfahren</button>
            </div>
          </div>
        </div>

        <div class="auth__next">
          <a class="nav__link auth__fakeNext" href="./account.html">Weiter zum Account (Demo)</a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer__inner">
        <div>Impressum • Kontakt • Datenschutz</div>
      </div>
    </footer>

    
  </body>
</html>
