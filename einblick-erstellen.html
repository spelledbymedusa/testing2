  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehrenamtsnetz • Einblick erstellen</title>

    <script src="./session.js" defer></script>
    <script src="./blog-form.js" defer></script>
  </head>

  <body>

      <div class="container header__inner">

          </div>

          </div>
        </nav>
      </div>
    </header>

    <section class="section section--airy">
      <div class="container">
        <div class="section__header">
          <div>
            <a class="nav__link" href="./blog.html">← Zurück zu Einblicken</a>
            <h1 class="h1">Einblick erstellen</h1>
            <div class="sub">Neuen Einblick teilen (Artikel, Event, Download, Gesuch).</div>
          </div>
        </div>

        <form class="entryForm" data-blog-form>
          <div class="entryForm__grid">
            <label class="entryForm__label">
              Titel *
              <input class="entryForm__input" type="text" placeholder="Titel des Beitrags" data-blog-field="title" required />
            </label>
            <label class="entryForm__label">
              Format *
              <select class="entryForm__select" data-blog-field="type" required>
                <option value="artikel">Artikel</option>
                <option value="weiterbildung">Weiterbildung</option>
                <option value="events">Event</option>
                <option value="gesuch">Gesuch</option>
                <option value="download">Download</option>
              </select>
            </label>
            <label class="entryForm__label">
              Datum
              <input class="entryForm__input" type="date" data-blog-field="date" />
            </label>
            <label class="entryForm__label">
              Ort / Format
              <input class="entryForm__input" type="text" placeholder="z. B. Berlin • Online" data-blog-field="meta" />
            </label>
          </div>
          <label class="entryForm__label">
            Kurzbeschreibung *
            <textarea class="entryForm__textarea" placeholder="Teasertext für den Feed" data-blog-field="summary" required></textarea>
          </label>
          <label class="entryForm__label">
            Tags (kommagetrennt)
            <input class="entryForm__input" type="text" placeholder="z. B. Community, Online" data-blog-field="tags" />
          </label>
          <label class="entryForm__label">
            Bild (optional)
            <input class="entryForm__input" type="file" accept="image/*" data-blog-field="image" />
            <span class="entryForm__hint">Max. 1,5 MB. Das Bild wird lokal gespeichert.</span>
          </label>
          <div class="entryForm__preview" data-blog-preview>Bildvorschau</div>
          <div class="entryForm__actions">
            <button class="nav__link" type="submit">Beitrag speichern</button>
            <div class="entryForm__message" data-blog-message></div>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer__inner">
        <div>Impressum • Kontakt • Datenschutz</div>
      </div>
    </footer>
  </body>
</html>
